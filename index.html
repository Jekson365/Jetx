<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./planet.css">
    <title>Document</title>
</head>

<body>
    <div class="balance">
        <h1 id="bal">0 ლ</h1>
    </div>
    <div class="cover">
        <h1 id="counter">
            0x
        </h1>
        <img src="./assets/ufo.png" alt="" class="ufo" id="ufo">
        <img src="./assets/mars.png" alt="" class="mars">
        <img src="./assets/venus.png" alt="" class="venus">
        <canvas id="mode">
        </canvas>
        <div class="shortcuts">
            <button class="btns a" value="5">5ლ</button>
            <button class="btns c" value="10">10ლ</button>
            <button class="btns a" value="15">15ლ</button>
            <button class="btns c" value="20">20ლ</button>
            <button class="btns a" value="25">25ლ</button>
            <button class="btns c" value="30">30ლ</button>
        </div>
        <div class="buttons">
            <div class="count-int">
                <input type="number" class="bet" min="0.1" max="100" value="0.1" placeholder="rice">
            </div>
            <button id="addbet">შეგდება <span id="currbet">0ლ</span></button>
        </div>
        <div class="history">
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/planetAnimation.js"></script>
</body>

</html>
